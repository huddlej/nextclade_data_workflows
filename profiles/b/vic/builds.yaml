files:
  alignment_reference: 
    "vic": "profiles/b/vic/reference.fasta"
    "yam": "profiles/b/yam/reference.fasta"
  annotation: 
    "vic": "profiles/b/vic/genemap.gff"
    "yam": "profiles/b/yam/genemap.gff"
  auspice_config: "profiles/b/vic/auspice_config.json"

# mask: "--mask-from-beginning 11 --mask-from-end 74 "

tree:
  tree-builder-args: "'-ninit 10 -n 4 -czb'"

ancestral:
  inference: "joint"

refine:
  root: "CY018813" #EPI_ISL_402125  EPI_ISL_406798
  coalescent: "skyline"
  date_inference: "marginal"
  divergence_unit: "mutations"
  clock_filter_iqd: 4

filter: " --exclude-where subtype!='vic' --probabilistic-sampling --group-by continent year --subsample-max-sequences 500" 

subtype: 'vic'