files:
  alignment_reference: 
    "vic": 
      "4": "profiles/b/vic/reference.fasta"
    "yam": 
      "4": "profiles/b/yam/reference.fasta"
  annotation: 
    "vic": 
      "4": "profiles/b/vic/genemap.gff"
    "yam": 
      "4": "profiles/b/yam/genemap.gff"
  auspice_config: "profiles/b/vic/auspice_config.json"

urls:
  clades: "https://raw.githubusercontent.com/nextstrain/seasonal-flu/master/config/clades_vic_ha.tsv"

# mask: "--mask-from-beginning 11 --mask-from-end 74 "

tree:
  tree-builder-args: "'-ninit 10 -n 4 -czb'"

ancestral:
  inference: "joint"

refine:
  root: "CY115151" #CY018813 #"CY115151"   #CY18813  
  coalescent: "skyline"
  date_inference: "marginal"
  divergence_unit: "mutations"
  clock_filter_iqd: 4

filter: "--min-date 2016 --exclude-where subtype!='vic' --query 'vic_yam<-50' --probabilistic-sampling --group-by continent year --subsample-max-sequences 2001" 

subtype: 'vic'