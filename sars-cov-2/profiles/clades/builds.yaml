title: 'Your samples placed on a SARS-CoV-2 phylogeny'

files:
  reference: "defaults/reference_seq.gb"
  alignment_reference: "defaults/reference_seq.fasta"
  annotation: "defaults/annotation.gff"
  include: "defaults/include.txt"
  color_schemes: "defaults/color_schemes.tsv"
  auspice_config: "profiles/clades/auspice_config.json"
  description: "profiles/clades/description.md"
  clades: "builds/clades.tsv"
  ordering: "builds/color_ordering.tsv"
  lat_longs: "builds/lat_longs.tsv"

data_source:
  clades: "https://raw.githubusercontent.com/nextstrain/ncov/master/defaults/clades.tsv"
  lat_longs: "https://raw.githubusercontent.com/nextstrain/ncov/master/defaults/lat_longs.tsv"
  color_ordering: "https://raw.githubusercontent.com/nextstrain/ncov/master/defaults/color_ordering.tsv"

origins:
    metadata: "https://data.nextstrain.org/files/ncov/open/metadata.tsv.gz"
    sequences: "https://data.nextstrain.org/files/ncov/open/sequences.fasta.xz"
    exclude: "https://raw.githubusercontent.com/nextstrain/ncov/master/defaults/exclude.txt"
    filters: "--min-length 27000"

refine:
  root: 'Wuhan-Hu-1/2019'
  divergence_unit: 'mutations'
  clock_filter_iqd: 4
  no_timetree: True
  clock_rate: 0.0007
  clock_std_dev: 0.0003
  coalescent: "skyline"
  date_inference: "marginal"

mask: "--mask-from-beginning 100 --mask-from-end 50 --mask-terminal-gaps --mask-sites 23403 21621 21846 22917 23012 23063 23604 23664 24642 2491"

builds:
  nextclade:
    subsamples:
      early:
        filters: "--min-length 28500 --group-by year month region Nextstrain_clade --subsample-max-sequences 200 --max-date 2021-04-01 --exclude-where QC_rare_mutations!=good  QC_snp_clusters!=good"
      pango:
        filters: "--min-length 28500 --group-by year month region pango_lineage --subsample-max-sequences 600 --min-date 2021-04-01 --exclude-where  QC_rare_mutations!=good QC_snp_clusters!=good"
      clades:
        filters: "--min-length 28500 --group-by year month country Nextstrain_clade  --subsample-max-sequences 200 --min-date 2021-04-01 --exclude-where QC_rare_mutations!=good QC_snp_clusters!=good"
  nextclade-new:
    subsamples:
      early:
        filters: "--min-length 28500 --group-by year month region Nextstrain_clade --subsample-max-sequences 200 --max-date 2021-04-01 --exclude-where QC_rare_mutations!=good  QC_snp_clusters!=good QC_missing_data!=good QC_mixed_sites!=good --query 'clock_deviation > -8'"
      pango:
        filters: "--min-length 28500 --group-by month pango_lineage --subsample-max-sequences 1000 --min-date 2021-06-01 --exclude-where  QC_missing_data!=good QC_mixed_sites!=good --query 'clock_deviation > -8'"
      clades:
        filters: "--min-length 28500 --group-by year month country Nextstrain_clade  --subsample-max-sequences 800 --min-date 2021-04-01 --exclude-where QC_rare_mutations!=good  QC_snp_clusters!=good QC_missing_data!=good QC_mixed_sites!=good --query 'clock_deviation > -8'"
  nextclade-richard:
    subsamples:
      early:
        filters: "--min-length 28500 --group-by year month division pango_lineage --subsample-max-sequences 500 --max-date 2021-04-01 --exclude-where QC_rare_mutations!=good  QC_snp_clusters!=good"
      late:
        filters: "--min-length 28500 --group-by year month division pango_lineage --subsample-max-sequences 1000 --min-date 2021-04-01 --exclude-where 'rare_mutations>15'  QC_snp_clusters!=good"
      clades:
        filters: "--min-length 28500 --group-by region Nextstrain_clade --sequences-per-group 5 --exclude-where QC_rare_mutations!=good  QC_snp_clusters!=good --no-probabilistic-sampling"
