title: 'Your samples placed on a SARS-CoV-2 phylogeny'

files:
  reference: "defaults/reference_seq.gb"
  alignment_reference: "defaults/reference_seq.fasta"
  annotation: "defaults/annotation.gff"
  include: "defaults/include.txt"
  color_schemes: "defaults/color_schemes.tsv"
  auspice_config: "profiles/clades/auspice_config.json"
  description: "profiles/clades/description.md"
  clades: "builds/clades.tsv"
  ordering: "builds/color_ordering.tsv"
  lat_longs: "builds/lat_longs.tsv"

data_source:
  clades: "https://raw.githubusercontent.com/nextstrain/ncov/master/defaults/clades.tsv"
  lat_longs: "https://raw.githubusercontent.com/nextstrain/ncov/master/defaults/lat_longs.tsv"
  color_ordering: "https://raw.githubusercontent.com/nextstrain/ncov/master/defaults/color_ordering.tsv"
  pango: "https://raw.githubusercontent.com/cov-lineages/pango-designation/master/lineages.csv"

origins:
    metadata: "https://data.nextstrain.org/files/ncov/open/metadata.tsv.gz"
    sequences: "https://data.nextstrain.org/files/ncov/open/sequences.fasta.xz"
    exclude: "https://raw.githubusercontent.com/nextstrain/ncov/master/defaults/exclude.txt"
    filters: "--min-length 27000"

refine:
  root: 'Wuhan-Hu-1/2019'
  divergence_unit: 'mutations'
  clock_filter_iqd: 4
  no_timetree: True
  clock_rate: 0.0007
  clock_std_dev: 0.0003
  coalescent: "skyline"
  date_inference: "marginal"

mask: "--mask-from-beginning 100 --mask-from-end 50 --mask-terminal-gaps --mask-sites 23403 21621 21846 22917 23012 23063 23604 23664 24642 2491"

builds:
   nextclade-new:
    subsamples:
      clades:
        filters: "--min-length 28500 --group-by Nextstrain_clade  --subsample-max-sequences 500 --exclude-where country=Turkey QC_rare_mutations!=good  QC_snp_clusters!=good QC_missing_data!=good QC_mixed_sites!=good"
      early-pango:
        filters: "--min-length 28500 --group-by year month pango_lineage --subsample-max-sequences 200  --max-date 2020-12-31 --exclude-where country=Turkey QC_missing_data!=good QC_mixed_sites!=good "
      late-pango:
        filters: "--min-length 28500 --group-by year month pango_lineage --subsample-max-sequences 600 --min-date 2021-01-01 --max-date 2021-05-31 --exclude-where country=Turkey QC_missing_data!=good QC_mixed_sites!=good "
      latest-pango:
        filters: "--min-length 28500 --group-by year month pango_lineage --subsample-max-sequences 700 --min-date 2021-06-01 --exclude-where country=Turkey QC_missing_data!=good QC_mixed_sites!=good "